<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isal Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Title-web">
        <img src="face.png" class="joker-face" />
        <p>Isal<span>WEB</span></p>
    </div>
    <div class="container">
        <div class="form-section">
            <h2>Form Penjualan</h2>
            <form>
                <label for="product">Produk</label>
                <input type="text" id="product" name="product">
                
                <label for="quantity">Jumlah</label>
                <input type="number" id="quantity" name="quantity">
                
                <label for="price">Harga</label>
                <input type="text" id="price" name="price">
                
                <button type="submit">Tambahkan</button>
            </form>
        </div>

        <div class="table-section">
            <h2>Data Penjualan Bulanan</h2>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">No</th>
                        <th rowspan="2">Produk</th>
                        <th colspan="2">Penjualan</th>
                    </tr>
                    <tr>
                        <th>Jumlah</th>
                        <th>Harga Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sepatu</td>
                        <td>50</td>
                        <td>Rp 25.000.000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tas</td>
                        <td>30</td>
                        <td>Rp 15.000.000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Jam Tangan</td>
                        <td>20</td>
                        <td>Rp 10.000.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total Penjualan</td>
                        <td>100</td>
                        <td>Rp 50.000.000</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <a href="https://kenma7.github.io/23135_Faishal-Muhammad-Farhan_PBW/" target="_blank"> 
        <img src="joker.png" alt="Gambar Joker" class="image-content"/></a>

</body>
</html>
