<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isal Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-800 flex justify-center items-center m-0 p-5">
    <div class="fixed top-2 left-2 flex items-center text-white font-bold text-lg font-fantasy">
        <img src="img/face.png" class="w-10 h-10 p-2" />
        <p>Isal<span class="text-indigo-500">WEB</span></p>
    </div>

    <div class="container w-full md:w-1/2 flex flex-col gap-5">
        <!-- Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-4">Form Penjualan</h2>
            <form class="flex flex-col gap-4">
                <div>
                    <label for="product" class="block font-medium">Produk</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                
                <div>
                    <label for="quantity" class="block font-medium">Jumlah</label>
                    <input type="number" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                
                <div>
                    <label for="price" class="block font-medium">Harga</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-800">Tambahkan</button>
            </form>
        </div>

        <!-- Table Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-4">Data Penjualan Bulanan</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead class="bg-indigo-500 text-white">
                    <tr>
                        <th rowspan="2" class="p-3 border">No</th>
                        <th rowspan="2" class="p-3 border">Produk</th>
                        <th colspan="2" class="p-3 border">Penjualan</th>
                    </tr>
                    <tr>
                        <th class="p-3 border">Jumlah</th>
                        <th class="p-3 border">Harga Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd:bg-gray-100 hover:bg-gray-300">
                        <td class="p-3 border">1</td>
                        <td class="p-3 border">Sepatu</td>
                        <td class="p-3 border">50</td>
                        <td class="p-3 border">Rp 25.000.000</td>
                    </tr>
                    <tr class="odd:bg-gray-100 hover:bg-gray-300">
                        <td class="p-3 border">2</td>
                        <td class="p-3 border">Tas</td>
                        <td class="p-3 border">30</td>
                        <td class="p-3 border">Rp 15.000.000</td>
                    </tr>
                    <tr class="odd:bg-gray-100 hover:bg-gray-300">
                        <td class="p-3 border">3</td>
                        <td class="p-3 border">Jam Tangan</td>
                        <td class="p-3 border">20</td>
                        <td class="p-3 border">Rp 10.000.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="bg-indigo-200 font-bold">
                        <td colspan="2" class="p-3 border">Total Penjualan</td>
                        <td class="p-3 border">100</td>
                        <td class="p-3 border">Rp 50.000.000</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Gambar dengan Link -->
    <div class="fixed bottom-2 right-2">
        <a href="https://kenma7.github.io/23135_Faishal-Muhammad-Farhan_PBW/" target="_blank"> 
            <img src="img/joker.png" alt="Gambar Joker" class="w-24 rounded-lg shadow-lg hover:opacity-80"/>
        </a>
    </div>
</body>
</html>
